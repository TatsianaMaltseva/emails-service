<button mat-raised-button (click)="openLoginDialog()">Login</button>
<span *ngIf="isLoggedIn">
    <button mat-raised-button routerLink="/tasks">Tasks</button>
    <button mat-raised-button (click)="openNewTaskDialog()">Add new task</button>
    <button
        *ngIf="isAdmin"
        routerLink="/users"
        mat-raised-button
    >
        Users
    </button>
</span>
